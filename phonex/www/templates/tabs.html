<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dasboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
   <ion-tab title="Dasboard" class="tabs tabs-item-hide" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/charge">
    <ion-nav-view name="tab-charge"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Dasboard" class="tabs tabs-item-hide" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/finish">
    <ion-nav-view name="tab-finish"></ion-nav-view>
  </ion-tab>

 <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
